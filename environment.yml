name: fraud-detection-neuromorphic
channels:
  - conda-forge
  - defaults

dependencies:
  # Python 3.10 (compatível com PyTorch 1.13.1 para GTX 1060)
  - python=3.10
  
  # CUDA e drivers NVIDIA (via conda)
  - cudatoolkit=11.6
  - cudnn=8.4
  
  # Core Scientific Computing
  - numpy=1.24
  - pandas=2.0
  - scipy=1.10
  - matplotlib=3.7
  - seaborn=0.12
  
  # Machine Learning
  - scikit-learn=1.3
  
  # Jupyter e notebooks
  - jupyter=1.0
  - jupyterlab=4.0
  - ipykernel=6.25
  - ipywidgets=8.1
  
  # Visualização
  - plotly=5.17
  - tqdm=4.66
  
  # Data processing
  - joblib=1.3
  
  # System utilities
  - pip=23.2
  
  # Instalar via pip (pacotes não disponíveis no conda ou versões específicas)
  - pip:
      # PyTorch 1.13.1 + CUDA 11.6 (GTX 1060 compatible - MUST be installed first)
      - torch==1.13.1
      - torchvision==0.14.1
      - torchaudio==0.13.1
      
      # Spiking Neural Networks
      - snntorch>=0.7.0
      - brian2>=2.5.1
      # BindsNET será instalado manualmente após criação do ambiente
      # (tem dependência hard-coded para torch==2.9.0 incompatível com GTX 1060)
      
      # Kaggle integration
      - kaggle>=1.5.16
      
      # Feature engineering
      - category-encoders>=2.6.0
      - missingno>=0.5.2
      
      # Explainability (LGPD/GDPR)
      - shap>=0.43.0
      - lime>=0.2.0.1
      
      # Model optimization
      - onnx>=1.15.0
      - onnxruntime-gpu>=1.16.0
      
      # Monitoring & Observability
      - prometheus-client>=0.18.0
      - structlog>=23.2.0
      
      # API & Web
      - fastapi>=0.104.0
      - uvicorn[standard]>=0.24.0
      - pydantic>=2.5.0
      - httpx>=0.25.0
      
      # Message Queue
      - kafka-python>=2.0.2
      - aiokafka>=0.8.1
      
      # Database
      - redis>=5.0.0
      - hiredis>=2.2.3
      
      # Security
      - python-jose[cryptography]>=3.3.0
      - passlib[bcrypt]>=1.7.4
      - python-multipart>=0.0.6
      
      # Testing
      - pytest>=7.4.0
      - pytest-asyncio>=0.21.0
      - pytest-cov>=4.1.0
      - pytest-timeout>=2.2.0
      - pytest-xdist>=3.5.0
      
      # Documentation
      - mkdocs>=1.5.0
      - mkdocs-material>=9.4.0
      
      # Development tools
      - black>=23.11.0
      - ruff>=0.1.6
      - mypy>=1.7.0
      - pre-commit>=3.5.0
