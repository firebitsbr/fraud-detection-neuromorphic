
# Docker Compose for Neuromorphic Fraud Detection
#
# **Descrição:** Docker Compose for Neuromorphic Fraud Detection
#
# **Autor:** Mauro Risonho de Paula Assumpção
# **Data de Criação:** 6 de Dezembro de 2025
# **Licença:** MIT License
#
# Services:
#   - fraud-api: FastAPI REST API (port 8000)
#   - jupyter-lab: Jupyter notebooks (port 8888)
#   - web-interface: Streamlit UI (port 8501)
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose logs -f fraud-api  # View API logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes

version: '3.8'

services:
  # FastAPI REST API
  fraud-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuromorphic-fraud-api
    ports:
      - "127.0.0.1:8000:8000"  # Apenas localhost
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src:ro
      - ./api.py:/app/api.py:ro
    networks:
      - neuromorphic-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Loihi 2 Simulator
  loihi_simulator:
    build:
      context: .
      dockerfile: docker/Dockerfile.loihi
    depends_on:
      - base_image
    container_name: fraud_loihi
    ports:
      - "127.0.0.1:8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - NUM_CORES=128
      - ENERGY_MODEL=enabled
    volumes:
      - ./hardware:/app/hardware
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - fraud_detection_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # BrainScaleS-2 Emulator
  brainscales_emulator:
    build:
      context: .
      dockerfile: docker/Dockerfile.brainscales
    depends_on:
      - base_image
    container_name: fraud_brainscales
    ports:
      - "127.0.0.1:8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - SPEEDUP_FACTOR=1000
      - ANALOG_NOISE=enabled
    volumes:
      - ./hardware:/app/hardware
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - fraud_detection_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Distributed Cluster Controller
  cluster_controller:
    build:
      context: .
      dockerfile: docker/Dockerfile.cluster
    depends_on:
      - base_image
      - loihi_simulator
      - brainscales_emulator
    container_name: fraud_cluster
    ports:
      - "127.0.0.1:8003:8003"
    environment:
      - PYTHONUNBUFFERED=1
      - LOAD_BALANCING=energy_efficient
      - WORKER_THREADS=4
    volumes:
      - ./scaling:/app/scaling
      - ./hardware:/app/hardware
      - ./models:/app/models
      - ./logs:/app/logs
    networks:
      - fraud_detection_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 2G

  # Redis (for caching and queuing)
  redis:
    image: redis:7-alpine
    container_name: fraud_redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fraud_detection_network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: fraud_prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - fraud_detection_network
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: fraud_grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fraud_detection_network
    restart: unless-stopped

networks:
  fraud_detection_network:
    driver: bridge
    name: fraud_detection_network

volumes:
  redis_data:
    name: fraud_redis_data
  prometheus_data:
    name: fraud_prometheus_data
  grafana_data:
    name: fraud_grafana_data
