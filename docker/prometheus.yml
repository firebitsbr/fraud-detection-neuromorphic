global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fraud-detection'
    env: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Fraud Detection API metrics
  - job_name: 'fraud_detection_api'
    static_configs:
      - targets: ['fraud_detection_api:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Kafka metrics
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Recording rules for pre-computing metrics
rule_files:
  # - 'rules/*.yml'
